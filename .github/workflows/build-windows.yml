name: Build PortAudio DLL Windows

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create artifacts folder
      run: mkdir artifacts

    - name: Build PortAudio DLL
      shell: cmd
      run: |
        REM Найти путь к Visual Studio 2022 Build Tools
        for /f "usebackq tokens=*" %%i in (`"C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath"`) do set VS_PATH=%%i

        REM Активировать среду компилятора x64
        call "%VS_PATH%\VC\Auxiliary\Build\vcvarsall.bat" x64

        REM Собрать DLL
        cl /LD /I include /Fe:artifacts\portaudio.dll src\*.cpp /DPA_CHANNELS=4

    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: portaudio-dll
        path: artifacts\portaudio.dll
