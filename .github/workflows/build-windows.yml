name: Build PortAudio DLL Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure CMake
      run: |
        cd portaudio
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

    - name: Build PortAudio
      run: |
        cd portaudio/build
        cmake --build . --config Release -j 4

    - name: Create artifacts directory
      run: mkdir artifacts

    - name: Copy DLL artifacts
      shell: pwsh
      run: |
        Copy-Item "portaudio/build/Release/portaudio.dll" -Destination "artifacts/portaudio.dll"
        Copy-Item "portaudio/build/Release/portaudio.lib" -Destination "artifacts/portaudio.lib"
        Get-ChildItem artifacts/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: portaudio-dll-x64
        path: artifacts/
        retention-days: 30
