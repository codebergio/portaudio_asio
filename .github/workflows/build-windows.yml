name: Build PortAudio DLL Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    - name: Verify portaudio directory
      shell: pwsh
      run: |
        Write-Host "Checking portaudio directory..."
        if (Test-Path "portaudio") {
          Write-Host "✓ portaudio directory found"
        } else {
          Write-Host "✗ portaudio directory NOT found!"
          exit 1
        }

    - name: Build PortAudio with CMake
      shell: pwsh
      run: |
        cd portaudio
        
        Write-Host "Building PortAudio in Release mode..."
        
        # Set ASIO_SDK_PATH to the asio directory in the repository
        $asioPath = Resolve-Path "$PWD/../asio" -ErrorAction SilentlyContinue
        if ($null -eq $asioPath) {
          Write-Host "ASIO directory not found!"
          exit 1
        }
        
        Write-Host "Using ASIO SDK from: $asioPath"
        
        # Clean any existing build artifacts
        if (Test-Path "build") {
          Write-Host "Cleaning existing build directory..."
          Remove-Item -Recurse -Force build
        }
        
        Write-Host "Running CMake configure..."
        cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DPA_USE_ASIO=ON -DCMAKE_PREFIX_PATH="$asioPath" -DCMAKE_BUILD_TYPE=Release
        
        if ($LASTEXITCODE -ne 0) {
          Write-Host "CMake configure failed!"
          exit 1
        }
        
        Write-Host "Building with CMake..."
        cmake --build build --config Release -j 4
        
        if ($LASTEXITCODE -ne 0) {
          Write-Host "CMake build failed!"
          exit 1
        }

    - name: Create artifacts directory
      run: mkdir artifacts

    - name: Copy DLL artifacts
      shell: pwsh
      run: |
        $searchPaths = @(
          "portaudio/msvc/Release",
          "portaudio/msvc/x64/Release",
          "portaudio/build/Release"
        )
        
        foreach ($path in $searchPaths) {
          if (Test-Path $path) {
            Write-Host "Found files in: $path"
            Get-ChildItem -Path $path -Filter "*.dll" -Recurse | ForEach-Object {
              $size = $_.Length
              Write-Host "Found DLL: $($_.Name) - Size: $size bytes"
              Copy-Item $_.FullName -Destination "artifacts/portaudio_x64.dll" -Force
              Write-Host "Copied: $($_.Name) -> portaudio_x64.dll"
            }
            Get-ChildItem -Path $path -Filter "*.lib" -Recurse | ForEach-Object {
              Copy-Item $_.FullName -Destination "artifacts/portaudio_x64.lib" -Force
              Write-Host "Copied: $($_.Name) -> portaudio_x64.lib"
            }
          }
        }
        
        if (Test-Path "artifacts/portaudio_x64.dll") {
          $dllSize = (Get-Item "artifacts/portaudio_x64.dll").Length
          Write-Host "Final DLL size: $dllSize bytes"
        } else {
          Write-Host "No DLL found!"
          exit 1
        }

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: portaudio-dll-x64
        path: artifacts/
        retention-days: 30
