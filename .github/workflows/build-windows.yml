name: Build PortAudio DLL Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: Check directory structure
      shell: pwsh
      run: |
        Write-Host "Checking portaudio directory..."
        if (Test-Path "portaudio") {
          Get-ChildItem -Path "portaudio" -Depth 1 | Select-Object Name
          Write-Host "`nMSVC directory:"
          if (Test-Path "portaudio/msvc") {
            Get-ChildItem -Path "portaudio/msvc"
          }
        } else {
          Write-Host "portaudio directory not found!"
        }

    - name: Build PortAudio with MSBuild
      shell: cmd
      run: |
        cd portaudio\msvc
        msbuild portaudio.sln /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /m:4

    - name: Create artifacts directory
      run: mkdir artifacts

    - name: Copy DLL artifacts
      shell: pwsh
      run: |
        $searchPaths = @(
          "portaudio/msvc/Release",
          "portaudio/msvc/x64/Release",
          "portaudio/build/Release"
        )
        
        foreach ($path in $searchPaths) {
          if (Test-Path $path) {
            Write-Host "Found files in: $path"
            Get-ChildItem -Path $path -Filter "*.dll" -Recurse | ForEach-Object {
              Copy-Item $_.FullName -Destination "artifacts/portaudio.dll" -Force
              Write-Host "Copied: $($_.Name)"
            }
            Get-ChildItem -Path $path -Filter "*.lib" -Recurse | ForEach-Object {
              Copy-Item $_.FullName -Destination "artifacts/portaudio.lib" -Force
              Write-Host "Copied: $($_.Name)"
            }
          }
        }
        
        if (Test-Path "artifacts") {
          Write-Host "`nArtifacts:"
          Get-ChildItem artifacts/
        } else {
          Write-Host "No artifacts found!"
        }

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: portaudio-dll-x64
        path: artifacts/
        retention-days: 30
