name: Build PortAudio DLL Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check directory structure
      shell: pwsh
      run: |
        Get-ChildItem -Path . -Recurse -Depth 2 -Filter "CMakeLists.txt" | Select-Object FullName
        Write-Host "---"
        Get-ChildItem -Path .

    - name: Create build directory
      working-directory: portaudio
      run: |
        mkdir -p build

    - name: Configure CMake
      working-directory: portaudio
      run: |
        cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

    - name: Build PortAudio
      working-directory: portaudio
      run: |
        cmake --build build --config Release -j 4

    - name: Create artifacts directory
      run: mkdir artifacts

    - name: Copy DLL artifacts
      shell: pwsh
      run: |
        Copy-Item "portaudio/build/Release/portaudio.dll" -Destination "artifacts/portaudio.dll" -ErrorAction SilentlyContinue
        Copy-Item "portaudio/build/Release/portaudio.lib" -Destination "artifacts/portaudio.lib" -ErrorAction SilentlyContinue
        Get-ChildItem artifacts/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: portaudio-dll-x64
        path: artifacts/
        retention-days: 30
