name: Build PortAudio DLL Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, Win32]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.27'

    - name: Configure CMake (x64)
      if: matrix.arch == 'x64'
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

    - name: Configure CMake (Win32)
      if: matrix.arch == 'Win32'
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A Win32 -DCMAKE_BUILD_TYPE=Release

    - name: Build PortAudio
      run: |
        cd build
        cmake --build . --config Release -j 4

    - name: Create artifacts directory
      run: mkdir artifacts

    - name: Copy DLL artifacts (x64)
      if: matrix.arch == 'x64'
      shell: pwsh
      run: |
        Copy-Item "build/Release/portaudio.dll" -Destination "artifacts/portaudio_x64.dll"
        Copy-Item "build/Release/portaudio.lib" -Destination "artifacts/portaudio_x64.lib"
        Get-ChildItem artifacts/

    - name: Copy DLL artifacts (Win32)
      if: matrix.arch == 'Win32'
      shell: pwsh
      run: |
        Copy-Item "build/Release/portaudio.dll" -Destination "artifacts/portaudio_win32.dll"
        Copy-Item "build/Release/portaudio.lib" -Destination "artifacts/portaudio_win32.lib"
        Get-ChildItem artifacts/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: portaudio-dll-${{ matrix.arch }}
        path: artifacts/
        retention-days: 30
