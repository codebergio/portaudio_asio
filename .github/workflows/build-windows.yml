name: Build PortAudio DLL Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    - name: Verify portaudio directory
      shell: pwsh
      run: |
        Write-Host "Checking portaudio directory..."
        if (Test-Path "portaudio") {
          Write-Host "✓ portaudio directory found"
          Get-ChildItem -Path "portaudio" -Depth 0 | Select-Object Name
        } else {
          Write-Host "✗ portaudio directory NOT found!"
          exit 1
        }

    - name: Verify code changes applied
      shell: pwsh
      run: |
        Write-Host "Verifying that our code changes are present..."
        
        # Check for channel offset code
        $channelOffsetFound = Select-String -Path "portaudio/src/hostapi/asio/pa_asio.cpp" -Pattern "outputChannelOffset = 2"
        if ($channelOffsetFound) {
          Write-Host "✓ Channel offset code found"
        } else {
          Write-Host "✗ Channel offset code NOT found!"
          exit 1
        }
        
        # Check for simplified ZeroOutputBuffers
        $zeroBuffersFound = Select-String -Path "portaudio/src/hostapi/asio/pa_asio.cpp" -Pattern "Use the outputChannelOffset to access the correct ASIO buffer"
        if ($zeroBuffersFound) {
          Write-Host "✓ Simplified ZeroOutputBuffers found"
        } else {
          Write-Host "✗ Simplified ZeroOutputBuffers NOT found!"
          exit 1
        }
        
        Write-Host "✓ All code changes verified!"

    - name: Verify debug code presence
      shell: pwsh
      run: |
        Write-Host "Checking for debug code in pa_asio.cpp..."
        $debugStrings = @(
          "portaudio_asio_debug.txt",
          "PortAudio ASIO DLL LOADED",
          "PaAsio_Initialize: drv:"
        )
        
        foreach ($str in $debugStrings) {
          $found = Select-String -Path "portaudio/src/hostapi/asio/pa_asio.cpp" -Pattern $str
          if ($found) {
            Write-Host "✓ Found: $str"
          } else {
            Write-Host "✗ NOT found: $str"
            exit 1
          }
        }

    - name: Find MSBuild
      shell: pwsh
      run: |
        $msbuild = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe"
        if (Test-Path $msbuild) {
          Write-Host "Found MSBuild: $msbuild"
        } else {
          Write-Host "Searching for MSBuild..."
          Get-ChildItem "C:\Program Files\Microsoft Visual Studio" -Recurse -Filter "MSBuild.exe" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host $_.FullName }
        }

    - name: Build PortAudio with CMake
      shell: pwsh
      run: |
        cd portaudio
        
        Write-Host "Current directory: $(Get-Location)"
        Write-Host "Files in current directory:"
        Get-ChildItem -Path . -Depth 0
        
        Write-Host "`nCreating build directory..."
        if (-not (Test-Path "build")) {
          New-Item -ItemType Directory -Path "build" | Out-Null
        }
        
        # Set ASIO_SDK_PATH to the asio directory in the repository
        $asioPath = Resolve-Path "$PWD/../asio" -ErrorAction SilentlyContinue
        if ($null -eq $asioPath) {
          Write-Host "ASIO directory not found!"
          exit 1
        }
        
        Write-Host "Using ASIO SDK from: $asioPath"
        
        Write-Host "Running CMake configure with ASIO enabled..."
        cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DPA_USE_ASIO=ON -DCMAKE_PREFIX_PATH="$asioPath" -DCMAKE_BUILD_TYPE=Release
        
        if ($LASTEXITCODE -ne 0) {
          Write-Host "CMake configure failed!"
          exit 1
        }
        
        # Clean any existing build artifacts to ensure fresh build
        if (Test-Path "build") {
          Write-Host "Cleaning existing build directory..."
          Remove-Item -Recurse -Force build
        }
        
        Write-Host "Re-running CMake configure after clean..."
        cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DPA_USE_ASIO=ON -DCMAKE_PREFIX_PATH="$asioPath" -DCMAKE_BUILD_TYPE=Release
        
        if ($LASTEXITCODE -ne 0) {
          Write-Host "CMake configure failed after clean!"
          exit 1
        }
        
        Write-Host "`nBuilding with CMake..."
        cmake --build build --config Release -j 4
        
        if ($LASTEXITCODE -ne 0) {
          Write-Host "CMake build failed!"
          exit 1
        }

    - name: Create artifacts directory
      run: mkdir artifacts

    - name: Copy DLL artifacts and verify
      shell: pwsh
      run: |
        $searchPaths = @(
          "portaudio/msvc/Release",
          "portaudio/msvc/x64/Release",
          "portaudio/build/Release"
        )
        
        foreach ($path in $searchPaths) {
          if (Test-Path $path) {
            Write-Host "Found files in: $path"
            Get-ChildItem -Path $path -Filter "*.dll" -Recurse | ForEach-Object {
              $size = $_.Length
              Write-Host "Found DLL: $($_.Name) - Size: $size bytes"
              Copy-Item $_.FullName -Destination "artifacts/portaudio_x64.dll" -Force
              Write-Host "Copied: $($_.Name) -> portaudio_x64.dll"
            }
            Get-ChildItem -Path $path -Filter "*.lib" -Recurse | ForEach-Object {
              Copy-Item $_.FullName -Destination "artifacts/portaudio_x64.lib" -Force
              Write-Host "Copied: $($_.Name) -> portaudio_x64.lib"
            }
          }
        }
        
        if (Test-Path "artifacts/portaudio_x64.dll") {
          $dllSize = (Get-Item "artifacts/portaudio_x64.dll").Length
          Write-Host "Final DLL size: $dllSize bytes"
          
          # Check if DLL contains our channel offset code
          $strings = & strings.exe "artifacts/portaudio_x64.dll" 2>$null
          $hasChannelOffset = $strings | Select-String -Pattern "outputChannelOffset" -Quiet
          if ($hasChannelOffset) {
            Write-Host "✓ DLL contains channel offset code"
          } else {
            Write-Host "✗ DLL does NOT contain channel offset code!"
            exit 1
          }
        } else {
          Write-Host "No DLL found!"
          exit 1
        }

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: portaudio-dll-x64
        path: artifacts/
        retention-days: 30
