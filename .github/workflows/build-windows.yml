name: Build PortAudio Windows

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up MSVC environment
      uses: microsoft/setup-msbuild@v1

    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.27.0'

    - name: Configure PortAudio
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DBUILD_SHARED_LIBS=ON

    - name: Build PortAudio DLL
      run: |
        cd build
        cmake --build . --config Release

    - name: Copy DLL to artifacts
      run: |
        mkdir -p artifacts
        copy build\Release\portaudio.dll artifacts\

    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: portaudio-dll
        path: artifacts/portaudio.dll
