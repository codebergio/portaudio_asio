name: Build PortAudio DLL Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    - name: Check directory structure
      shell: pwsh
      run: |
        Write-Host "Current directory: $(Get-Location)"
        Write-Host "Checking portaudio directory..."
        if (Test-Path "portaudio") {
          Write-Host "✓ portaudio found"
          Get-ChildItem -Path "portaudio" -Depth 0 | Select-Object Name
          Write-Host "`nChecking msvc subdirectory:"
          if (Test-Path "portaudio/msvc") {
            Write-Host "✓ msvc directory found"
            Get-ChildItem -Path "portaudio/msvc" | Select-Object Name
          } else {
            Write-Host "✗ msvc directory NOT found"
            Get-ChildItem -Path "portaudio" -Recurse -Depth 2 | Where-Object { $_.Name -eq "msvc" -or $_.Name -eq "portaudio.sln" }
          }
        } else {
          Write-Host "✗ portaudio directory NOT found!"
          Get-ChildItem -Path "." | Select-Object Name
        }

    - name: Find MSBuild
      shell: pwsh
      run: |
        $msbuild = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe"
        if (Test-Path $msbuild) {
          Write-Host "Found MSBuild: $msbuild"
        } else {
          Write-Host "Searching for MSBuild..."
          Get-ChildItem "C:\Program Files\Microsoft Visual Studio" -Recurse -Filter "MSBuild.exe" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host $_.FullName }
        }

    - name: Build PortAudio with MSBuild
      shell: pwsh
      run: |
        $msbuild = @(
          "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe",
          "C:\Program Files\Microsoft Visual Studio\2022\Professional\MSBuild\Current\Bin\MSBuild.exe",
          "C:\Program Files\Microsoft Visual Studio\2022\Community\MSBuild\Current\Bin\MSBuild.exe"
        ) | Where-Object { Test-Path $_ } | Select-Object -First 1
        
        if (-not $msbuild) {
          Write-Host "ERROR: MSBuild not found!"
          exit 1
        }
        
        Write-Host "Using MSBuild: $msbuild"
        
        $sln = "portaudio\msvc\portaudio.sln"
        if (Test-Path $sln) {
          Write-Host "Building: $sln"
          & $msbuild $sln /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /m:4
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Build failed with exit code: $LASTEXITCODE"
            exit $LASTEXITCODE
          }
        } else {
          Write-Host "ERROR: Solution file not found: $sln"
          exit 1
        }

    - name: Create artifacts directory
      run: mkdir artifacts

    - name: Copy DLL artifacts
      shell: pwsh
      run: |
        $searchPaths = @(
          "portaudio/msvc/Release",
          "portaudio/msvc/x64/Release",
          "portaudio/build/Release"
        )
        
        foreach ($path in $searchPaths) {
          if (Test-Path $path) {
            Write-Host "Found files in: $path"
            Get-ChildItem -Path $path -Filter "*.dll" -Recurse | ForEach-Object {
              Copy-Item $_.FullName -Destination "artifacts/portaudio.dll" -Force
              Write-Host "Copied: $($_.Name)"
            }
            Get-ChildItem -Path $path -Filter "*.lib" -Recurse | ForEach-Object {
              Copy-Item $_.FullName -Destination "artifacts/portaudio.lib" -Force
              Write-Host "Copied: $($_.Name)"
            }
          }
        }
        
        if (Test-Path "artifacts") {
          Write-Host "`nArtifacts:"
          Get-ChildItem artifacts/
        } else {
          Write-Host "No artifacts found!"
        }

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: portaudio-dll-x64
        path: artifacts/
        retention-days: 30
